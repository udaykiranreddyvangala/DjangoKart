{% extends 'base.html'%}
{% load static%}

{%block content%}
<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->


        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title m-4">Billing Address</h2>
                        <form action="#" method="post">
                            {% csrf_token%}
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="first_name">First Name:</label>
                                    <input type="text" class="form-control" name="first_name" id="first_name"
                                        placeholder="Enter first name" required>
                                </div>
                                <div class="col form-group">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" class="form-control" name="last_name" id="last_name"
                                        placeholder="Enter last name" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" name="email" id="email"
                                        placeholder="Enter email" required>
                                </div>
                                <div class="col form-group">
                                    <label for="phone_number">Phone Number:</label>
                                    <input type="text" class="form-control" name="phone_number" id="phone_number"
                                        placeholder="Enter phone number" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="address_line_1">Address Line 1:</label>
                                    <input type="text" class="form-control" name="address_line_1" id="address_line_1"
                                        placeholder="Enter Address Line 1" required>
                                </div>
                                <div class="col form-group">
                                    <label for="address_line_2">Address Line 2:</label>
                                    <input type="text" class="form-control" name="address_line_2" id="address_line_2"
                                        placeholder="Enter Address Line 2">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="city">City:</label>
                                    <input type="text" name="city" id="city" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="state">State:</label>
                                    <input type="text" name="state" id="state" class="form-control" required>
                                </div>
                                <div class="col form-group">
                                    <label for="country">Country:</label>
                                    <input type="text" name="country" id="country" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="order_note">Order Note:</label>
                                <textarea name="order_note" id="order_note" cols="70" rows="4"></textarea>
                            </div>
                    </div>
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                    <th scope="col" class="text-right" width="200"> </th>
                                </tr>
                            </thead>
                            <tbody>

                                {% for cart_item in cart_items%}
                                <tr>
                                    <td class="col-lg-8">
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{ cart_item.product.images.url}}"
                                                    class="img-sm">
                                            </div>
                                            <figcaption class="info">
                                                <a href="{{cart_item.product.get_url}}"
                                                    class="title text-dark">{{cart_item.product.product_name}}</a>
                                                <p class="text-muted small">
                                                    {%for variation in cart_item.variations.all%}
                                                    {{variation.variation_category | capfirst}} :
                                                    {{variation.variation_value | capfirst}} <br>
                                                    {%endfor%}
                                                </p>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td class="col-lg-1">
                                        <!-- col.// -->
                                        <div class="col">
                                            <div class="input-group input-spinner">
                                                {{cart_item.quantity}}

                                            </div> <!-- input-group.// -->
                                        </div> <!-- col.// -->
                                    </td>
                                    <td class="col-lg-3">
                                        <div class="price-wrap">
                                            <var class="price">$ {{ cart_item.subtotal}}</var>
                                            <small class="text-muted"> $ {{cart_item.product.price}} each </small>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary btn-block"> Place Order </button>
                        <a href="{%url 'store'%}" class="btn btn-light btn-block">Continue Shopping</a>
                    </div> <!-- card-body.// -->
                    </form>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{%endblock%}
