{% extends 'base.html'%}
{% load static%}
{% block content%}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
  
    <div class="card mx-auto" style="max-width: 380px; margin-top:40px;">
        <div class="card-body">

            <h4 class="card-title mb-4">Reset Passsword</h4>
            {% include 'includes/alerts.html'%}
            <form action="{% url 'reset_password_validate'%}" method="post">
                {% csrf_token%}
                
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter new password" name="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm new password" name="confirm_password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Reset </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register'%}">Sign up</a></p>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>

{%endblock%}
